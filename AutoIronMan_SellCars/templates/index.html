<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Chat4S</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">

    <!-- External Css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/line-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/owl.carousel.min.css') }}"/>

    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/job-1.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/kyc-2.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/theme-1.css') }}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.png">
    <link rel="apple-touch-icon" href="../images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../images/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../images/icon-114x114.png">


</head>
<body>

<div class="ugf-wrapper">
    <div class="logo">
        <img src="images/logo.png" class="img-fluid logo-white" alt="">
        <img src="images/logo-dark.png" class="img-fluid logo-black" alt="">
    </div>
    <div class="ugf-content-block">
        <div class="content-block">
            <h1>We are creative agency <br> Let’s Join with us !</h1>
            <p>Nor again is there anyone who loves or pursues or desires to obtain pain of itself, because it is pain
                but because.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 offset-lg-7">
                <div class="ufg-job-application-wrapper pt200">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                             aria-valuemax="100"><span class="step-text"><span class="current-step"></span> / <span
                                class="total-step"></span> 完成</span></div>
                    </div>
                    <div class="form-steps active">
                        <h3>基本信息</h3>
                        <form action="{{ url_for('index.index', vin=form_data['input_vin'])}}" method="post"
                              class="job-application-form"
                              id="form1">
                            <div class="form-group">
                                <input type="email" class="form-control" id="input-mail" name="input-mail"
                                       value="{{ form_data.get('input-mail', '') }}" required>
                                <label for="input-mail">客户邮箱</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="input-phone" name="input-phone"
                                       value="{{ form_data.get('input-phone', '') }}" required>
                                <label for="input-phone">客户手机</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="input-name" name="input-name"
                                       value="{{ form_data.get('input-name', '') }}" required>
                                <label for="input-name">客户姓名</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="input-zip" name="input-zip"
                                       value="{{ form_data.get('input-zip', '') }}" required>
                                <label for="input-zip">客户车辆邮编(zip)</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="input-vin" name="input-vin"
                                       value="{{ form_data.get('input-vin', '') }}"
                                       style="{% if error_message %}border: 2px solid rgba(255, 0, 0, 0.6);{% endif %}"
                                       required>
                                <label for="input-vin"
                                       style="{% if error_message %}color: rgba(255, 0, 0, 0.6);{% endif %}">VIN码 {{
                                    error_message }}</label>
                                {% if error_message %}
                                {% endif %}
                            </div>
                            <h6>客户车辆所有权状况</h6>
                            <div style="margin-top: 5px; display: inline-block;" class="form-group radio-group">
                                <div class="custom-radio" style="display: inline-block; margin-right: 10px;">
                                    <input type="radio" name="title-status" class="custom-control-input"
                                           id="title-status-radio1" value="loan" required
                                           {% if form_data.get('title-status') == 'loan' %} checked {% endif %}>
                                    <label class="custom-control-label" for="title-status-radio1">贷款</label>
                                </div>
                                <div class="custom-radio" style="display: inline-block; margin-right: 10px;">
                                    <input type="radio" name="title-status" class="custom-control-input"
                                           id="title-status-radio2" value="title" required
                                           {% if form_data.get('title-status') == 'title' %} checked {% endif %}>
                                    <label class="custom-control-label" for="title-status-radio2">拥有</label>
                                </div>
                                <div class="custom-radio" style="display: inline-block;">
                                    <input type="radio" name="title-status" class="custom-control-input"
                                           id="title-status-radio3" value="lease" required
                                           {% if form_data.get('title-status') == 'lease' %} checked {% endif %}>
                                    <label class="custom-control-label" for="title-status-radio3">租赁</label>
                                </div>
                            </div>
                            <h6>你打算多快出售？</h6>
                            <div style="margin-top: 5px; display: inline-block;" class="form-group radio-group">
                                <div class="custom-radio" style="display: inline-block; margin-right: 10px;">
                                    <input type="radio" name="sell-time" class="custom-control-input"
                                           id="sell-time-radio1" value="越快越好" required
                                           {% if form_data.get('sell-time') == '越快越好' %} checked {% endif %}>
                                    <label class="custom-control-label" for="sell-time-radio1">越快越好</label>
                                </div>
                                <div class="custom-radio" style="display: inline-block; margin-right: 10px;">
                                    <input type="radio" name="sell-time" class="custom-control-input"
                                           id="sell-time-radio2" value="两周内" required
                                           {% if form_data.get('sell-time') == '两周内' %} checked {% endif %}>
                                    <label class="custom-control-label" for="sell-time-radio2">两周内</label>
                                </div>
                                <div class="custom-radio" style="display: inline-block;">
                                    <input type="radio" name="sell-time" class="custom-control-input"
                                           id="sell-time-radio3" value="不确定" required
                                           {% if form_data.get('sell-time') == '不确定' %} checked {% endif %}>
                                    <label class="custom-control-label" for="sell-time-radio3">不确定</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <span>代理人</span>
                                <div class="select-input choose-country">
                                    <select id="input-rep" name="input-rep" class="form-control" required>
                                        <option value="Alex" {% if form_data.get(
                                        'input-rep') == 'Alex' %}selected{% endif %}>Alex</option>
                                        <option value="David" {% if form_data.get(
                                        'input-rep') == 'input-rep' %}selected{% endif %}>David</option>
                                    </select>
                                </div>
                            </div>
                            <button class="btn step-btn">下一页</button>
                        </form>
                    </div>
                    <div class="form-steps"></div>
                    <div class="form-steps"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <!--        <div class="social-links">-->
        <!--            <a href="#"><i class="lab la-facebook-f"></i></a>-->
        <!--            <a href="#"><i class="lab la-twitter"></i></a>-->
        <!--            <a href="#"><i class="lab la-linkedin-in"></i></a>-->
        <!--            <a href="#"><i class="lab la-instagram"></i></a>-->
        <!--        </div>-->
        <div class="copyright">
            <p>Copyright © 2023 GentleCarmen. All Rights Reserved</p>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>

<script src="{{ url_for('static', filename='js/custom.js') }}"></script>
<script>
$(document).ready(function() {
	'use strict';

  var progress = document.querySelectorAll('.form-steps');
  var progressUnit = 100 / progress.length;
  var progressWidth = 25;
  var currentStep = 1;

  $('.total-step').html(progress.length);
  $('.current-step').html(currentStep);

  $('.progress-bar').width(progressWidth + '%');
})
</script>
<!-- Add this script to handle the form submission -->
</body>
</html>
