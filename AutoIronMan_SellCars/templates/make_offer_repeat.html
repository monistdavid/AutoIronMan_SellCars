<div class="ugf-bg">
    <div class="final-content">
        <div class="icon">
            <img src="images/big-green-check.png" alt="">

        <p>请关闭页面并耐心等待提交结果</p>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

<script src="js/custom.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
        function carmaxSubmitForm(vin) {

            // Send the POST request to submit the form asynchronously
            fetch(`/make_offer_async/${vin}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response, if needed
                console.log(data);

                // Automatically close the webpage after 5 seconds
                setTimeout(() => {
                    window.close();
                }, 5000);
            })
        }

        $(document).ready(function() {
            // Run the function after displaying the result
            carmaxSubmitForm('{{ vin }}');
        });


</script>
</body>
</html>
